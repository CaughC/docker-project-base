name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        curl -SL https://github.com/docker/compose/releases/download/v2.20.3/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose

    - name: Build and run container with GPU config
      run: docker-compose -f docker-compose.ci.yml --env-file configs/gpu-conda.env up --build -d

    - name: Wait for container to be healthy (optional, but good practice)
      run: sleep 10 # Give container some time to start up

    - name: Check GPU availability inside container
      run: docker-compose -f docker-compose.ci.yml exec app python -c "import torch; print(torch.cuda.is_available())"